{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
<h2>REGISTER New User</h2>
<form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}  <!-- un detaliu de securitate ca la completarea formului mereu sa se schimbe la refresh sau register -->
    {{ form | crispy }}
    <input type="submit" value="Register">
</form>
{%endblock%}
